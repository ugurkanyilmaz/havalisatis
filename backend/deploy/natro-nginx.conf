# Nginx configuration for havalielaletlerisatis.com (Backend under /api)
# Assumes frontend static files served elsewhere (or another block).

server {
    listen 80;
    server_name havalielaletlerisatis.com www.havalielaletlerisatis.com;

    # Redirect HTTP to HTTPS if SSL is handled
    # return 301 https://$host$request_uri;

    # Increase proxy buffer for JSON
    proxy_buffers 8 16k;
    proxy_buffer_size 32k;

    location /api/ {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://127.0.0.1:8000/;

        # CORS preflight passthrough
        if ($request_method = OPTIONS) {
            add_header Access-Control-Allow-Origin "$http_origin" always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, PATCH, OPTIONS" always;
            add_header Access-Control-Allow-Headers "*" always;
            add_header Access-Control-Allow-Credentials "true" always;
            return 204;
        }
    }

    # Expose SEO endpoints at site root
    # These proxy to FastAPI which serves /api/sitemap.xml and /api/robots.txt
    location = /sitemap.xml {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://127.0.0.1:8000/api/sitemap.xml;
    }

    location = /robots.txt {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://127.0.0.1:8000/api/robots.txt;
    }
}
