; =========================================
; PHP Runtime Configuration for API v2
; =========================================
; This file overrides PHP settings for this directory and subdirectories.
; Changes take effect within 5-10 minutes on most shared hosting.
; Check current values: php -i | grep <setting_name>

; === Memory & Execution ===
memory_limit = 256M
max_execution_time = 30
max_input_time = 30

; === Opcache (CRITICAL for performance) ===
; Opcache caches compiled PHP bytecode in memory - HUGE performance boost
opcache.enable = 1
opcache.enable_cli = 0
opcache.memory_consumption = 128
opcache.interned_strings_buffer = 8
opcache.max_accelerated_files = 10000
opcache.revalidate_freq = 60
; In production, disable validation for max speed (requires manual cache clear on deploy)
; opcache.validate_timestamps = 0
opcache.validate_timestamps = 1
opcache.fast_shutdown = 1

; === Realpath Cache (File System Speed) ===
; Reduces stat() calls for file existence checks - critical for include/require
realpath_cache_size = 4096K
realpath_cache_ttl = 600

; === Error Handling ===
display_errors = Off
log_errors = On
error_log = error_log
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT

; === Session (if used) ===
session.gc_maxlifetime = 86400
session.cookie_httponly = 1
session.use_strict_mode = 1

; === Upload Limits (for admin panel) ===
post_max_size = 20M
upload_max_filesize = 10M

; === Output Buffering ===
output_buffering = 4096
zlib.output_compression = Off

; === Date/Time ===
date.timezone = "Europe/Istanbul"
